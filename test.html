<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaView Summary SDK 测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .header {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ebeef5;
    }
    .header h1 {
      margin: 0;
      color: #303133;
    }
    .content {
      height: 600px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #606266;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4461ec;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a53cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MegaView Summary SDK 测试</h1>
    </div>
    
    <div class="form-group">
      <label for="conversation-id">会话ID</label>
      <input type="text" id="conversation-id" value="63332">
    </div>
    
    <div class="form-group">
      <label for="api-url">API地址</label>
      <input type="text" id="api-url" value="http://localhost:3000/api">
    </div>
    
    <div class="form-group">
      <button id="render-btn">渲染会话纪要</button>
      <button id="modal-btn">弹窗显示</button>
    </div>
    
    <div class="content" id="summary-container"></div>
  </div>

  <script src="megaview-summary-sdk.js"></script>
  <script src="index.js"></script>
  <script>
    document.getElementById('render-btn').addEventListener('click', function() {
      const conversationId = document.getElementById('conversation-id').value;
      const apiUrl = document.getElementById('api-url').value;
      
      const container = document.getElementById('summary-container');
      
      // 渲染会话纪要
      const widget = MegaviewSummary.render(container, {
        conversationId: conversationId,
        apiUrl: apiUrl
      });
      
      // 添加事件监听
      MegaviewSummary.on(widget, 'summary-loaded', function(e) {
        console.log('会话纪要加载完成:', e.detail);
      });
      
      MegaviewSummary.on(widget, 'original-text-click', function(e) {
        console.log('点击查看原文:', e.detail);
        alert('点击了查看原文，顺序号: ' + e.detail.order);
      });
    });
    
    document.getElementById('modal-btn').addEventListener('click', function() {
      const conversationId = document.getElementById('conversation-id').value;
      const apiUrl = document.getElementById('api-url').value;
      
      // 弹窗显示会话纪要
      MegaviewSummary.showModal({
        title: '会话纪要',
        conversationId: conversationId,
        apiUrl: apiUrl,
        onClose: function() {
          console.log('弹窗已关闭');
        }
      });
    });
  </script>
</body>
</html>
